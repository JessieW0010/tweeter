<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Font (Bungee and Source Sans Pro) -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav class="fixed-top">
      <span class="logo">tweeter</span>
      <div class="new-tweet-slider">
        <a class="nav-link"><strong>Write</strong> a new tweet</a>
        <a class="toggle-btn"><img src="images/icons8-chevron-down-96.png" alt="slide-down"></a>
      </div>
    </nav>

    <header class="avatar">
      <div class="profile-background">
        <div class="avatar-pic">
            <img src="/images/profile-hex.png" alt="profile-picture"> 
            <br>
            <h2>Jessie</h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- Submit a tweet -->
      <div id="alert-container">
        <section class="alert">
          <img src="images/cancel.png" alt="error icon">
          <p class="error-message">Error Message</p>
        </section>
      </div>

      <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form id="tweet-text">
            <textarea id="tweet-text-area" name="text" placeholder="What are you humming about?"></textarea>
            <input id="submit-tweet" class="bungee" type="submit" value="Tweet">
            <span class="counter bungee">140</span>
          </form>
      </section>

      <!-- Tweets Submitted -->
      <div id="tweets-container">
      </div>

    </main>

  </body>
</html>
